<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Coastal Insite - The Future</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="bower_components/reveal.js/css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'bower_components/reveal.js/css/print/pdf.css' : 'bower_components/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h2>Coastal Insite</h2>
					<h1>The Future</h1>
					<p class="fragment">
						<small>Hello, I'm Zach<br><br>
                            <!-- <a href="mailto:zach.moreno@coastal.ca.gov">Zach.Moreno@coastal.ca.gov</a> / <a href="https://plus.google.com/u/0/+ZachariahMoreno1">+ZachariahMoreno1</a> /
                            <a href="http://twitter.com/xachmoreno">@XachMoreno</a> -->
                        </small>
					</p>
				</section>

				<section>
                    <section>
    					<h2>Coastal Insite?</h2>

    					<p class="fragment">
    						Empowering Coastal Creatives<br>to share information<br><span class="fragment">&amp; learn new skills</span>
    					</p>
                    </section>

                    <section data-background="images/today.png">
                        <h2 class="fragment" style="margin-top:-150px;">Today's Insite...</h2>
                    </section>
				</section>



				<section style="text-align: left;">
					<h1>THE END</h1>

                    <small>Thanks!<br><br>
                        <a href="mailto:zach.moreno@coastal.ca.gov">Zach.Moreno@coastal.ca.gov</a> <br> <a href="https://plus.google.com/u/0/+ZachariahMoreno1">+ZachariahMoreno1</a> <br>
                        <a href="http://twitter.com/xachmoreno">@XachMoreno</a>
                    </small>
				</section>

			</div>

		</div>

		<script src="bower_components/reveal.js/lib/js/head.min.js"></script>
		<script src="bower_components/reveal.js/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
